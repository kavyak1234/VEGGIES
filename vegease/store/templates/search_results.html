  <div class="products">
    {% for product in products %}
      <div class="product">
        <img src="{{ product.image.url }}">
        <p>{{ product.name }}</p>
        <p>â‚¹{{ product.discounted_price }}</p>

    {% endfor %}

{% else %}

{% endif %}
